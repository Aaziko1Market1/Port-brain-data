# Indonesia Export FULL Format Configuration
# Source: Indonesia Customs Export Data - Full/Detailed Format
# File pattern: Indonesia Export F.xlsx

reporting_country: "INDONESIA"
direction: "EXPORT"
source_format: "FULL"
record_grain: "LINE_ITEM"
value_type: "FOB"

# Excel file structure
header_row: 6  # 1-indexed (row 6 contains headers)
data_start_row: 7  # First data row

# Column mappings - using EXACT header names from the file
# Columns: EXP DATE, HS CODE, EXPORTER ID, EXPORTER NAME, EXPORTER ADDRESS,
#          BUYER NAME, BUYER ADDRESS, COUNTRY, CONSIGNEE NAME, CONSIGNEE COUNTRY,
#          DESTINATION COUNTRY, PRODUCT DESCRIPTION, QUANTITY, UNIT, QUANTITY OF CONTAINER UNIT,
#          PACKAGES, TYPE OF PACKAGE, NET WEIGHT IN KG, GROSS WEIGHT IN KG,
#          FOB VALUE FOB BRGR USD, UNIT PRICE USD, FOB VALUE CURRENCY FOB BRGR ORI, CURRENCY,
#          FREIGHT ORI, INSURANCE IN FOREIGN CURRENCY, UN LOADING PORT, LOADING PORT,
#          CARRIER, FLAG OF SHIPMENT, DATA CODE, HS CODE DESCRIPTION, HS CODE 2, HS CODE 4,
#          COUNTRY ISO CODE 2
column_mapping:
  # Entity information
  # In exports: EXPORTER is the supplier (Indonesian company), BUYER is the foreign consignee
  supplier_name_raw: "EXPORTER NAME"
  supplier_address_raw: "EXPORTER ADDRESS"
  supplier_tax_id_raw: "EXPORTER ID"
  
  buyer_name_raw: "BUYER NAME"
  buyer_address_raw: "BUYER ADDRESS"
  buyer_country_raw: "COUNTRY"
  
  # Consignee info (alternative buyer)
  consignee_name: "CONSIGNEE NAME"
  consignee_country: "CONSIGNEE COUNTRY"
  
  # Product classification
  hs_code_raw: "HS CODE"
  hs_code_2: "HS CODE 2"
  hs_code_4: "HS CODE 4"
  goods_description: "PRODUCT DESCRIPTION"
  hs_code_description: "HS CODE DESCRIPTION"
  
  # Geography
  # For exports: origin is Indonesia (default), destination comes from file
  destination_country_raw: "DESTINATION COUNTRY"
  loading_port_raw: "LOADING PORT"
  unloading_port_raw: "UN LOADING PORT"
  
  # Dates
  export_date_raw: "EXP DATE"
  shipment_date_raw: "EXP DATE"
  
  # Quantities and weights
  qty_raw: "QUANTITY"
  qty_unit_raw: "UNIT"
  container_qty: "QUANTITY OF CONTAINER UNIT"
  net_weight_kg: "NET WEIGHT IN KG"
  gross_weight_kg: "GROSS WEIGHT IN KG"
  packages: "PACKAGES"
  type_of_package: "TYPE OF PACKAGE"
  
  # Values - FOB (Free on Board)
  value_raw: "FOB VALUE FOB BRGR USD"  # Main value field (already in USD)
  fob_currency: "FOB VALUE CURRENCY FOB BRGR ORI"
  unit_price_usd: "UNIT PRICE USD"
  currency: "CURRENCY"
  
  # Additional costs
  freight: "FREIGHT ORI"
  insurance: "INSURANCE IN FOREIGN CURRENCY"
  
  # Shipping details
  carrier: "CARRIER"
  flag_of_shipment: "FLAG OF SHIPMENT"
  data_code: "DATA CODE"
  
  # ISO codes
  country_iso_code_2: "COUNTRY ISO CODE 2"

# Data defaults and conversions
defaults:
  origin_country_raw: "INDONESIA"
  origin_country: "INDONESIA"
  reporting_country: "INDONESIA"
  direction: "EXPORT"

# Unit conversions
unit_conversions:
  # Weight units
  KGM:
    is_weight: true
    to_kg_multiplier: 1.0
  KG:
    is_weight: true
    to_kg_multiplier: 1.0
  TNE:
    is_weight: true
    to_kg_multiplier: 1000.0
  GRM:
    is_weight: true
    to_kg_multiplier: 0.001
  MT:
    is_weight: true
    to_kg_multiplier: 1000.0
  
  # Volume units
  LTR:
    is_weight: false
    estimate_kg_per_unit: 1.0
  M3:
    is_weight: false
    estimate_kg_per_unit: null
  
  # Count units
  PCS:
    is_weight: false
    estimate_kg_per_unit: null
  SET:
    is_weight: false
    estimate_kg_per_unit: null
  UNIT:
    is_weight: false
    estimate_kg_per_unit: null
  
  # Default
  DEFAULT:
    is_weight: false
    estimate_kg_per_unit: null

# Value currency
value_currency:
  local: "IDR"  # Indonesian Rupiah
  usd: "USD"

# Date formats
date_formats:
  - "%Y-%m-%d"
  - "%d/%m/%Y"
  - "%Y/%m/%d"
  - "%d-%m-%Y"

# Data quality rules
quality_rules:
  require_hs_code: true
  require_exporter: true
  require_buyer: true
  require_value: true
  require_destination_country: true
  require_quantity: true
  min_value: 0.01
  max_hs_code_length: 10

# Weight handling - Indonesia FULL has NET WEIGHT IN KG column
weight_column: "NET WEIGHT IN KG"

# TEU estimation
teu_estimation:
  method: "value_based"
  usd_per_teu: 15000
  kg_per_teu: 15000
