# Kenya Export SHORT Format Configuration
# Source: Kenya Revenue Authority (KRA) Export Data - Short/Summary Format
# File pattern: Kenya Export S.xlsx

reporting_country: "KENYA"
direction: "EXPORT"
source_format: "SHORT"
record_grain: "SUMMARY"

# Excel file structure
header_row: 1  # 1-indexed (row 1 contains headers)
data_start_row: 2  # First data row

# Column mappings - using EXACT header names from the file
# Actual columns: BUYER_NAME, EXPORTER_NAME, HS_CODE, HS_CODE_DESCRIPTION, 
#                 ORIGIN_COUNTRY, DESTINATION_COUNTRY, TOTALVALUE, TOTALQUANTITY, MONTHYEAR
column_mapping:
  # Entity information
  # In exports: EXPORTER is the supplier (Kenyan company), BUYER is the foreign consignee
  supplier_name_raw: "EXPORTER_NAME"
  buyer_name_raw: "BUYER_NAME"
  
  # Product classification
  hs_code_raw: "HS_CODE"
  hs_code_description: "HS_CODE_DESCRIPTION"
  
  # Geography - both origin and destination available in SHORT
  origin_country_raw: "ORIGIN_COUNTRY"
  destination_country_raw: "DESTINATION_COUNTRY"
  
  # Dates - MONTHYEAR format like "Oct 2025"
  monthyear_raw: "MONTHYEAR"
  
  # Quantities and values
  qty_raw: "TOTALQUANTITY"
  qty_unit_raw: null  # Unit not available in SHORT format
  value_raw: "TOTALVALUE"  # Value field (may need currency check)

# Data defaults and conversions
defaults:
  origin_country: "KENYA"  # Exports originate from Kenya (fallback if not in raw)
  reporting_country: "KENYA"
  direction: "EXPORT"

# Unit conversions (limited for SHORT format)
unit_conversions:
  DEFAULT:
    is_weight: false
    estimate_kg_per_unit: null

# Value currency
value_currency:
  local: "KES"  # Kenyan Shilling
  usd: "USD"

# Value type - Kenya export values are typically FOB
value_type: "FOB"

# Date formats
date_formats:
  - "%b %Y"      # Oct 2025
  - "%B %Y"      # October 2025
  - "%Y-%m-%d"   # 2025-10-31

# Data quality rules (relaxed for SHORT format)
quality_rules:
  require_hs_code: true
  require_exporter: true
  require_buyer: true
  require_value: true
  require_destination_country: true
  require_quantity: true
  min_value: 0.01
  max_hs_code_length: 10

# Notes
# - SHORT format has aggregated/summary data
# - No UNIT column - quantities are totals
# - No detailed shipment info (no B/L, entry numbers, etc.)
# - Both ORIGIN_COUNTRY and DESTINATION_COUNTRY are available
