# Indonesia Import SHORT Format Configuration
# Source: Indonesia Customs Import Data - Short/Summary Format
# File pattern: Indonesia Import S.xlsx

reporting_country: "INDONESIA"
direction: "IMPORT"
source_format: "SHORT"
record_grain: "SUMMARY"
value_type: "CIF"

# Excel file structure
header_row: 1  # 1-indexed (row 1 contains headers)
data_start_row: 2  # First data row

# Column mappings - using EXACT header names from the file
# Columns: SUPPLIER_NAME, IMPORTER_NAME, HS_CODE, HS_CODE_DESCRIPTION,
#          ORIGIN_COUNTRY, TOTALVALUEUSD, %GTTOTALUSD, TOTALWEIGHT, %GTTOTALWEIGHT, MONTHYEAR
column_mapping:
  # Entity information
  buyer_name_raw: "IMPORTER_NAME"
  supplier_name_raw: "SUPPLIER_NAME"
  
  # Product classification
  hs_code_raw: "HS_CODE"
  hs_code_description: "HS_CODE_DESCRIPTION"
  
  # Geography
  origin_country_raw: "ORIGIN_COUNTRY"
  # destination_country not in file - use default
  
  # Dates - MONTHYEAR format like "Jan 2023"
  monthyear_raw: "MONTHYEAR"
  
  # Quantities and values
  qty_raw: "TOTALWEIGHT"  # Total weight as quantity
  qty_unit_raw: null  # Unit not in SHORT format - assume KG
  value_raw: "TOTALVALUEUSD"  # Already in USD
  
  # Percentage fields (optional metadata)
  pct_total_usd: "%GTTOTALUSD"
  pct_total_weight: "%GTTOTALWEIGHT"

# Data defaults and conversions
defaults:
  destination_country_raw: "INDONESIA"
  destination_country: "INDONESIA"
  reporting_country: "INDONESIA"
  direction: "IMPORT"
  qty_unit: "KGM"  # Assume weight is in KG

# Unit conversions (limited for SHORT format)
unit_conversions:
  DEFAULT:
    is_weight: true
    to_kg_multiplier: 1.0

# Value currency
value_currency:
  local: "IDR"  # Indonesian Rupiah
  usd: "USD"

# Date formats
date_formats:
  - "%b %Y"      # Jan 2023
  - "%B %Y"      # January 2023
  - "%Y-%m-%d"

# Data quality rules (relaxed for SHORT format)
quality_rules:
  require_hs_code: true
  require_importer: true
  require_value_usd: true
  require_origin_country: false  # May be missing
  require_quantity: true
  min_value_usd: 0.01
  max_hs_code_length: 10

# Notes
# - SHORT format has aggregated/summary data
# - TOTALWEIGHT is used as quantity (assumed KG)
# - No UNIT column - weight is already in standard units
