# Kenya Import FULL Format Configuration
# Source: Kenya Revenue Authority (KRA) Import Data - Full Format
# File pattern: Kenya Import F.xlsx

reporting_country: "KENYA"
direction: "IMPORT"
source_format: "FULL"
record_grain: "LINE_ITEM"

# Excel file structure
header_row: 6  # 1-indexed (row 6 contains headers)
data_start_row: 7  # First data row

# Column mappings - using EXACT header names from the file
column_mapping:
  # Entity information
  buyer_name_raw: "IMPORTER_NAME"
  buyer_address_raw: "IMPORTER_ADDRESS"
  buyer_tax_id_raw: "IMPORTER_PI"
  
  supplier_name_raw: "SUPPLIER_NAME"
  supplier_address_raw: "SUPPLIER_ADDRESS"
  
  # Agent/Broker information (optional)
  agent_name: "AGENT_NAME"
  agent_address: "AGENT_ADDRESS"
  agent_tax_id: "AGENT_PIN"
  
  # Product classification
  hs_code_raw: "HS_CODE"
  hs_code_2: "HS_CODE_2"
  hs_code_4: "HS_CODE_4"
  goods_description: "PRODUCT_DESCRIPTION"
  hs_code_description: "HS_CODE_DESCRIPTION"
  
  # Geography
  origin_country_raw: "ORIGIN_COUNTRY"
  destination_port_raw: "DESTINATION_PORT"
  port_of_discharge_raw: "PORT_OF_DISCHARGE"
  
  # Dates
  import_date_raw: "IMP_DATE"
  year: "YEAR"
  
  # Quantities and values
  qty_raw: "QUANTITY"
  qty_unit_raw: "UNIT"
  value_raw: "TOTAL_VALUE_USD"  # Main value field (already in USD)
  
  # Shipment details
  bill_of_lading: "BILL_OF_LADING"
  entry_number: "ENTRY_NO"
  manifesto_number: "MANIFESTO_NO"
  declaration_form_number: "IMP_DECL_FORM_NO"
  mode_of_transport: "MODE_OF_TRANSPORT"
  type_of_pack: "TYPE_OF_PACK"
  
  # Exchange rate
  exchange_rate: "EXCHANGE_RATE"
  
  # Internal tracking
  record_id: "RECORD_ID"
  records_tag: "RECORDS_TAG"

# Data defaults and conversions
defaults:
  destination_country_raw: "KENYA"
  reporting_country: "KENYA"
  direction: "IMPORT"

# Unit conversions
# Common Kenya units: MTK (square meters), KGM (kilograms), PCS (pieces), LTR (liters), etc.
unit_conversions:
  # Weight units
  KGM: 
    is_weight: true
    to_kg_multiplier: 1.0
  TNE:
    is_weight: true
    to_kg_multiplier: 1000.0
  GRM:
    is_weight: true
    to_kg_multiplier: 0.001
  
  # Volume units (estimate weight for commodities)
  LTR:
    is_weight: false
    estimate_kg_per_unit: 1.0  # Approximate for liquids
  
  # Area units (not weight - for tiles, fabric, etc.)
  MTK:
    is_weight: false
    estimate_kg_per_unit: null
  
  # Count units
  PCS:
    is_weight: false
    estimate_kg_per_unit: null
  NMB:
    is_weight: false
    estimate_kg_per_unit: null
  
  # Default if unit unknown
  DEFAULT:
    is_weight: false
    estimate_kg_per_unit: null

# Value currency
value_currency:
  local: "KES"  # Kenyan Shilling
  usd: "USD"

# Date formats
date_formats:
  - "%Y-%m-%d"  # 2025-10-31
  - "%d/%m/%Y"  # 31/10/2025
  - "%Y/%m/%d"  # 2025/10/31

# Data quality rules
quality_rules:
  require_hs_code: true
  require_importer: true
  require_value_usd: true
  require_origin_country: true
  require_quantity: true
  min_value_usd: 0.01
  max_hs_code_length: 10

# TEU estimation (for containerized goods)
# Default TEU estimation based on value or weight
teu_estimation:
  method: "value_based"  # value_based or weight_based
  usd_per_teu: 15000  # Approximate average value per TEU
  kg_per_teu: 15000   # Approximate average weight per TEU (15 tons)
